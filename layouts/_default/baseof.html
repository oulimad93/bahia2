<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="theme-color" content="#ffffff">
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

  </head>
  <body>
    {{ partial "navbar" . }}
    {{ block "main" . }} {{ end }}
    {{ partial "footer" . }}
  <script src="/js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA__J90bU4DpuIEZZTQlX2PgdOJF_Ze9Zs" type="text/javascript"></script>


<script>

        function google_maps_main() {
            {{ with .Site.GetPage "section" "contact" }}
            var localisation = {{ .Params.localisation }}.split(",") ;
            {{ end }}
            var latlng = new google.maps.LatLng(localisation[0],localisation[1]);

            var myOptions = {

                zoom: 14,

                center: latlng,

                mapTypeId: google.maps.MapTypeId.ROADMAP,

                zoomControl: true,

                mapTypeControl: false,

                streetViewControl: false,

                scrollwheel: false

            };

            var map = new google.maps.Map(document.getElementById("google-map-area-main"), myOptions);

            var marker = new google.maps.Marker({

                position: latlng,

                map: map

            });

        }

        jQuery(document).ready(function($) {

            google_maps_main();

        });

    </script>
  </body>

</html>
